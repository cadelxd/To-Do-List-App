<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}To-Do List{% endblock %}</title>
    <style>
    .input-field {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        background-color: #2a2a2a;
        color: #fff;
        border: 1px solid #444;
        border-radius: 4px;
    }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }
        header {
            background-color: #1f1f1f;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a {
            color: #90caf9;
            text-decoration: none;
        }
        .container {
            padding: 20px;
        }
        input[type="text"], button {
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
        }
        input[type="text"] {
            width: 300px;
            background-color: #1e1e1e;
            color: #fff;
        }
        button {
            background-color: #2196f3;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #1976d2;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            background-color: #1e1e1e;
            display: flex;
            align-items: center;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h2 style="color:#fff;">To-Do List</h2>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% endif %}
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
